<body>

	<p class="title">JSRoller | browser example</p>
	<!--<p class="desc">...</p>-->
	<div class="center">
		<div class="editor-container">
			<span class="header">In Source</span>
			<div id="source-editor"></div>
		</div>

		<div class="editor-container">
			<span class="header">Out Source</span>
			<div id="output-editor"></div>

			<ul>
				<li>
					<input id="chk-headers" type="checkbox">
					<div class="chk-text">Headers</div>
				</li>
				<li>
					<input id="chk-wrap" type="checkbox">
					<div class="chk-text">Wrap</div>
				</li>
				<li>
					<input id="chk-binary" type="checkbox">
					<div class="chk-text">Binary encoding</div>
				</li>
			</ul>
		</div>
	</div>

	<script src="../lib/ace/ace.js"></script>
	<script src="../lib/ace/theme-monokai.js"></script>
	<script src="../lib/ace/mode-javascript.js"></script>

	<script src="../../lib/esprima.js"></script>
	<script src="../../lib/es6-collections.js"></script>

	<script src="../../build/jsroller.roll.js"></script>

	<script src="AjaxUtil.js"></script>
